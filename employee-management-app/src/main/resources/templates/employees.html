<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Фон через вбудований стиль -->
  <style>
    body {
      background-image: url('/images/images.jpg'); /* Потрібно додати зображення в /static/images/ */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
    }

    .glass-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container glass-container">
    <div class="card">

      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="text-center">Employees</h2>
        <a th:href="@{/register}" class="btn btn-primary">Add Employee</a>
      </div>

      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Position</th>
              <th>Department</th>
              <th>Salary</th>
              <th>Experience</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="employee : ${employees}">
              <td th:text="${employee.firstname}"></td>
              <td th:text="${employee.lastname}"></td>
              <td th:text="${employee.email}"></td>
              <td th:text="${employee.position}"></td>
              <td th:text="${employee.department}"></td>
              <td th:text="${employee.salary}"></td>
              <td th:text="${employee.experience} + ' yrs'"></td>
              <td>
                <a th:href="@{/updateEmployee/{id}(id=${employee.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</body>
</html>
